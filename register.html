<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | QualityGroup Portal</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase & SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], header: ['Oswald', 'sans-serif'] },
                    colors: {
                        slate: { 50:'#eff6ff', 800:'#002855', 900:'#001845', 950:'#001233' },
                        gold: { 400:'#facc15', 500:'#eab308' },
                    },
                    backgroundImage: {
                        'hero-pattern': "linear-gradient(to right bottom, rgba(0, 24, 69, 0.9), rgba(0, 24, 69, 0.7)), url('img/IMG_20251215_081420.jpg')",
                        'tech-grid': "linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px)"
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #001233; color: #eff6ff; }
        .glass-card {
            background: rgba(0, 40, 85, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .qg-input {
            background: rgba(0, 24, 69, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }
        .qg-input:focus { outline: none; border-color: #eab308; background: rgba(0, 24, 69, 0.8); }
        /* Custom File Input */
        input[type="file"]::file-selector-button {
            background-color: #002855; color: #facc15; border: 1px solid #facc15;
            padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-right: 10px;
        }
    </style>
</head>
<body class="min-h-screen w-full flex items-center justify-center bg-hero-pattern bg-cover bg-center py-10">
    
    <div class="absolute inset-0 bg-tech-grid opacity-20 pointer-events-none"></div>

    <div class="relative z-10 w-full max-w-md px-6">
        <div class="text-center mb-8">
            <h2 class="font-header text-3xl tracking-widest font-bold text-white leading-none">QUALITY<span class="text-gold-400">GROUP</span></h2>
            <span class="text-[10px] text-slate-300 uppercase tracking-[0.3em]">Create Access Profile</span>
        </div>

        <div class="glass-card rounded-xl p-8 border-b-4 border-b-gold-500 relative">
            <h3 class="font-header text-2xl text-white mb-6 flex items-center gap-2">
                <i class="fas fa-user-plus text-gold-500"></i> New Registration
            </h3>
<form id="register-form" onsubmit="handleRegister(event)">
    <div class="space-y-4">
        <div>
            <label class="block text-xs uppercase tracking-wider text-slate-300 mb-2">Full Name</label>
            <input type="text" id="reg-fullname" required placeholder="e.g. John Doe" class="qg-input w-full rounded px-4 py-2 text-sm">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-xs uppercase tracking-wider text-slate-300 mb-2">Role / Title</label>
                <input type="text" id="reg-role" required placeholder="e.g. Foreman" class="qg-input w-full rounded px-4 py-2 text-sm">
            </div>
            <div>
                <label class="block text-xs uppercase tracking-wider text-slate-300 mb-2">Department</label>
                <select id="reg-category" required class="qg-input w-full rounded px-4 py-2 text-sm appearance-none">
                    <option value="ms-design">MS-Design</option>
                    <option value="fntrl">FNTRL</option>
                    <option value="h2s">H2S Area</option>
                    <option value="limestone">Limestone</option>
                    <option value="dcs">DCS Control</option>
                </select>
            </div>
        </div>

        <div>
            <label class="block text-xs uppercase tracking-wider text-slate-300 mb-2">Profile Photo</label>
            <input type="file" id="reg-photo" accept="image/*" required class="qg-input w-full rounded px-2 py-2 text-sm">
        </div>

        <div>
            <label class="block text-xs uppercase tracking-wider text-slate-300 mb-2">Work Email</label>
            <input type="email" id="reg-email" required placeholder="name@qualitygroup.com" class="qg-input w-full rounded px-4 py-2 text-sm">
        </div>

        <div>
            <label class="block text-xs uppercase tracking-wider text-slate-300 mb-2">Password</label>
            <input type="password" id="reg-password" required placeholder="Min 6 chars" minlength="6" class="qg-input w-full rounded px-4 py-2 text-sm">
        </div>

        <button type="submit" id="btn-register" class="w-full bg-slate-800 hover:bg-gold-500 text-gold-400 hover:text-slate-900 font-header text-lg font-bold py-3 rounded transition-all mt-4 uppercase border border-gold-500">
            Create & Join Team
        </button>
    </div>
</form>

<script src="js/imp.js"></script>

</body>
</html>
