<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | QualityGroup Portal</title>
    
    <!-- Fonts: Inter & Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SweetAlert2 (For nice popups) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
<!-- 1. Load Supabase FIRST -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- 2. Load other libraries -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        header: ['Oswald', 'sans-serif'],
                    },
                    colors: {
                        slate: { 850: '#1e293b', 900: '#0f172a', 950: '#020617' },
                        gold: { 400: '#facc15', 500: '#eab308', 600: '#ca8a04' },
                    },
                    backgroundImage: {
                        // Using a placeholder or the image from your index if available in your folder
                        'hero-pattern': "linear-gradient(to right bottom, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.8)), url('img/IMG_20251215_081420.jpg')",
                        'tech-grid': "linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px)"
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0f172a; color: #f1f5f9; overflow-x: hidden; }
        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        /* Custom Input Styles */
        .qg-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }
        .qg-input:focus {
            outline: none;
            border-color: #eab308;
            box-shadow: 0 0 15px rgba(234, 179, 8, 0.1);
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center bg-hero-pattern bg-cover bg-center">
    
    <!-- Grid Overlay -->
    <div class="absolute inset-0 bg-tech-grid opacity-20 pointer-events-none"></div>

    <div class="relative z-10 w-full max-w-md px-6">
        <!-- Logo Area -->
        <div class="text-center mb-8">
            <h2 class="font-header text-3xl tracking-widest font-bold text-white leading-none">QUALITY<span class="text-gold-400">GROUP</span></h2>
            <span class="text-[10px] text-slate-400 uppercase tracking-[0.3em]">Portal Access V2.0</span>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-xl p-8 border-t-4 border-t-gold-500 relative">
            
            <h3 class="font-header text-2xl text-white mb-6 flex items-center gap-2">
                <i class="fas fa-fingerprint text-gold-500"></i> User Login
            </h3>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="space-y-5">
                    <!-- Email -->
                    <div>
                        <label class="block text-xs uppercase tracking-wider text-slate-400 mb-2">Email Address</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-4 top-3.5 text-slate-500"></i>
                            <input type="email" id="login-email" required placeholder="MSQuality@gmail.com" 
                                class="qg-input w-full rounded pl-10 pr-4 py-3 text-sm placeholder-slate-600">
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-xs uppercase tracking-wider text-slate-400 mb-2 flex justify-between">
                            <span>Password</span>
                            <a href="#" class="text-gold-500 hover:text-white transition-colors text-[10px]">Forgot?</a>
                        </label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-3.5 text-slate-500"></i>
                            <input type="password" id="login-password" required placeholder="••••••••" 
                                class="qg-input w-full rounded pl-10 pr-4 py-3 text-sm placeholder-slate-600">
                        </div>
                    </div>

                    <!-- Action -->
                    <button type="submit" id="btn-login" class="w-full bg-gold-500 hover:bg-white text-slate-900 font-header text-lg font-bold py-3 rounded transition-all shadow-[0_0_15px_rgba(234,179,8,0.2)] hover:shadow-[0_0_25px_rgba(255,255,255,0.4)] mt-4 uppercase tracking-wide">
                        Sign In <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-slate-400 text-sm">Don't have an ID?</p>
                <a href="register.html" class="text-gold-400 hover:text-white font-bold text-sm uppercase tracking-wide mt-2 inline-block transition-colors border-b border-transparent hover:border-gold-400">
                    Register New Account
                </a>
            </div>
        </div>
        
        <div class="text-center mt-6 text-slate-600 text-xs">
             &copy; 2026 QualityGroup Management System. Secure Connection.
        </div>
    </div>

    <!-- Logic Script -->
    <script src="js/imp.js"></script>
</body>
</html>
